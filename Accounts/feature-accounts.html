<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="feature-accouns.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'midnight-green': '#03474a',
            'gamboge': '#e4981e',
            'silver': '#9E9B9D',
            'gold': '#B47A0E',
            'sky-blue': '#03898E45',
          }
        }
      }
    }
  </script>
 </head>

<body class="bg-gradient-to-r from-blue-50 to-cyan-100 min-h-screen flex flex-col">


  <nav class="bg-teal-950 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <a class="font-bold text-xl text-white">MedSpark</a>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-9">
            <a href="../Home/Home.html" class="group text-white transition duration-300 hover:text-silver">Home<span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-silver"></span></a>
             <img src="../Images/userAvatar.png" class="w-9 h-9 rounded-full border border-gray-300" alt="profile">
          </div>
        </div>
      </div>
    </div>
    </nav>

  <main class="flex-grow flex justify-center items-start p-8">
    <div class="bg-white shadow-lg hover:shadow-2xl transition-shadow duration-300 rounded-xl overflow-hidden w-full max-w-2xl">
      <div class="bg-midnight-green text-white px-6 py-5 rounded-t-xl">
          <h2 class="text-2xl font-bold tracking-wide mb-1">Edit profile</h2>
         <p class="text-sm text-emerald-100">Update your personal information</p>
       </div>
      
      <div class="p-8">
        <form class="space-y-6">
          <div>
            <label class="block text-gray-600 font-medium mb-1 hover:shadow-xl">Name</label>
            <input type="text" placeholder="Your full name"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-midnight-green focus:outline-none">
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-1 hover:shadow-xl">Email</label>
            <input type="email" placeholder="Example@email.com"
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-midnight-green focus:outline-none">
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-1 hover:shadow-xl">Password</label>
            <input type="text" placeholder="00000000-0"
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-midnight-green focus:outline-none">
          </div>

          <div>
          <label class="block text-gray-600 font-medium mb-1 hover:shadow-xl">DUI</label>
            <input type="text" placeholder="00000000-0"
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-midnight-green focus:outline-none">
          </div>
          <div class="flex justify-end">
            <button type="submit" class="px-6 py-2 bg-gamboge text-white rounded-lg shadow hover:bg-gold transition">
              Save changes 
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
