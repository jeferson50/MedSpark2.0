<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Cashback</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
  <h1 class="text-2xl font-bold mb-4">Register Cashback</h1>

  <form id="form-cashback" class="space-y-4">
    <div>
      <label class="block font-medium">Clinic/Pharmacy</label>
      <input type="text" id="lugar" class="border p-2 w-full" required>
    </div>

    <div>
      <label class="block font-medium">Purchase Total (USD)</label>
      <input type="number" id="total-compra" step="0.01" class="border p-2 w-full" required>
    </div>

    <div>
      <label class="block font-medium">Refund Percentage (%)</label>
      <input type="number" id="porcentaje" step="0.01" class="border p-2 w-full" required>
    </div>

    <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded">Save</button>
  </form>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  let form = document.getElementById("form-cashback");
  if (form) {
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      let lugar = document.getElementById("lugar").value;
      let totalCompra = parseFloat(document.getElementById("total-compra").value);
      let porcentaje = parseFloat(document.getElementById("porcentaje").value);

      let monto = (totalCompra * porcentaje) / 100;
      let fecha = new Date().toISOString().split("T")[0];

      let historial = JSON.parse(localStorage.getItem("cashbacks")) || [];

      historial.push({ lugar, totalCompra, porcentaje, monto, fecha });

      localStorage.setItem("cashbacks", JSON.stringify(historial));

      alert(`Se devolvieron $${monto.toFixed(2)} de cashback âœ…`);
      form.reset();
    });
  }
});
  </script>
</body>
</html>
