<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedSpark - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  
  <nav class="bg-teal-950 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <a href="../WelcomePage/Welcome.html" class="font-bold text-xl text-white">MedSpark</a>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a href="Home.html" class="group text-white transition duration-300 hover:text-silver">Home<span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-silver"></span></a>
            <a href="#" class="group text-white transition duration-300 hover:text-silver">About<span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-silver"></span></a>
            <a href="#" class="group text-white transition duration-300 hover:text-silver">Contact<span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-silver"></span></a>
            <a class="bg-yellow-600 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-gold-500" href="../SignUp/SignUp.html">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
 
  <div class="flex items-center justify-center min-h-[calc(100vh-4rem)] bg-gradient-to-r from-blue-50 to-cyan-100">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 text-center animate-fadeIn">
      
      <div class="flex justify-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png"
             alt="avatar"
             class="w-20 animate-bounce">
      </div>
  
      <h2 class="text-2xl font-bold mb-4 text-gray-700">Welcome back</h2>
  
    
      <input type="email" placeholder="Email"
        class="w-full px-4 py-2 mb-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
      
      <input type="password" placeholder="Password"
        class="w-full px-4 py-2 mb-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
      
      <button onclick="startLoading()" href="../Home/Home.html"
        class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition" >
        login
      </button>
    </div>
  </div>
 <div id="loading-screen" class="hidden fixed inset-0 bg-white dark:bg-gray-900 flex flex-col items-center justify-center z-50">
  <img src="../Images/MedSparkLogo2.png" alt="MedSpark Logo" class="w-28 animate-bounce">
  <p class="mt-4 text-gray-700 dark:text-gray-200 font-semibold animate-pulse">Loading...</p>
</div>

<script>
  function startLoading() {
    document.getElementById("loading-screen").classList.remove("hidden");
    setTimeout(() => {
      window.location.href = "../Home/Home.html";
    }, 3000);
  }
</script>
</body>
</html>
