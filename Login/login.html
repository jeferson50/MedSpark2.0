 <nav class="bg-indigo-950 shadow-md">

          </div>
        </div>
      </div>
    </div>
  </nav>
 
 <div class="flex items-center justify-center min-h-[calc(100vh-4rem)] bg-white from-blue-50 to-cyan-100">

    <div class="bg-indigo-950 p-8 rounded-2xl shadow-2xl w-96 text-center animate-fadeIn">
      
      <div class="flex justify-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png"
             alt="avatar"
             class="w-20 animate-bounce">
      </div>
  
      <h2 class="text-2xl font-bold mb-4 text-white">Welcome back</h2>
  
    
      <input type="email" placeholder="Email"
        class="w-full px-4 py-2 mb-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
      
      <form onsubmit="return validateForm()">
  <div class="relative w-full">
    <input id="passwordInput" type="password" placeholder="Password"
           class="w-full px-4 py-2 pr-10 mb-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none" required>

    <button type="button" onclick="togglePassword()" 
            class="absolute right-3 top-2 text-gray-600 hover:text-blue-600">
      <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <!-- Ojo cerrado -->
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.05 10.05 0 012.223-3.592M6.634 6.634A9.965 9.965 0 0112 5c4.477 0 8.268 2.943 9.542 7a10.05 10.05 0 01-1.257 2.592M15 12a3 3 0 11-6 0 3 3 0 016 0zM3 3l18 18"/>
      </svg>
    </button>
  </div>

</form>

<script>
  function togglePassword() {
    const input = document.getElementById("passwordInput");
    const icon = document.getElementById("eyeIcon");

    if (input.type === "password") {
      input.type = "text";
      icon.innerHTML = `
        <!-- Ojo cerrado -->
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.05 10.05 0 012.223-3.592M6.634 6.634A9.965 9.965 0 0112 5c4.477 0 8.268 2.943 9.542 7a10.05 10.05 0 01-1.257 2.592M15 12a3 3 0 11-6 0 3 3 0 016 0zM3 3l18 18"/>
      `;
    } else {
      input.type = "password";
      icon.innerHTML = `
        <!-- Ojo abierto -->
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
      `;
    }
  }
</script>

  function validateForm() {
    const input = document.getElementById("passwordInput");
    if (!input.value) {
      alert("Por favor ingresa tu contrase√±a.");
      return false;
    }
    return true;
  }
</script>

      <button onclick="startLoading()" href="../Home/Home.html"
        class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition" >
        login
      </button>
    </div>
  </div>
 <div id="loading-screen" class="hidden fixed inset-0 bg-white dark:bg-gray-900 flex flex-col items-center justify-center z-50">
  <img src="../Images/MedSparkLogo2.png" alt="MedSpark Logo" class="w-28 animate-bounce">
  <p class="mt-4 text-gray-700 dark:text-gray-200 font-semibold animate-pulse">Loading...</p>
</div>

<script>
  function startLoading() {
    document.getElementById("loading-screen").classList.remove("hidden");
    setTimeout(() => {
      window.location.href = "../Home/Home.html";
    }, 3000);
  }
</script>
