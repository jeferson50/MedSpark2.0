<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-50 to-cyan-100 min-h-screen flex flex-col">

 
  <nav class="bg-white shadow px-8 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-3">
      <img src="" class="w-10 h-10" alt="logo">
      <span class="text-xl font-bold text-gray-700">MedSpark</span>
    </div>
    <ul class="flex space-x-12 text-gray-600 text-lg">
      <li><a href="#" class="hover:text-blue-500 transition">Home</a></li>
      <li><a href="#" class="hover:text-blue-500 transition">Refunds</a></li>
      <li><a href="#" class="hover:text-blue-500 transition">balance</a></li>
    </ul>
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="w-9 h-9 rounded-full border border-gray-300" alt="profile">
  </nav>

  <main class="flex-grow flex justify-center items-start p-8">
    <div class="bg-white shadow-lg rounded-xl overflow-hidden w-full max-w-2xl">
      
       <div class="bg-green-500 text-white px-6 py-4">
        <h2 class="text-xl font-semibold">Editar Perfil</h2>
        <p class="text-sm opacity-80">Actualiza tu información personal</p>
      </div>
      
      <div class="p-8">
        <form class="space-y-6">
          <div>
            <label class="block text-gray-600 font-medium mb-1">Nombre</label>
            <input type="text" placeholder="Tu nombre completo"
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none">
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-1">Correo electrónico</label>
            <input type="email" placeholder="ejemplo@email.com"
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none">
          </div>
          <div>
            <label class="block text-gray-600 font-medium mb-1">Password</label>
            <input type="text" placeholder="00000000-0"
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none">
          </div>

           <div>
           <label class="block text-gray-600 font-medium mb-1">DUI</label>
            <input type="text" placeholder="00000000-0"
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none">
          </div>
          <div class="flex justify-end">
            <button type="submit" class="px-6 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-red-600 transition">
              Guardar cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
