<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedSpark - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="SignUp.js"></script>
  <style>
    body {
      background-color: #FFFFFF;
      height: 100vh;
      overflow: hidden;
    }
  </style>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'midnight-green': '#04474B',
            'gamboge': '#E4981E',
            'silver': '#B5B5AE',
            'gold': '#B47A0E',
          }
        }
      }
    }
  </script>
</head>
<body>
  <nav class="bg-midnight-green shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <a href="../WelcomePage/Welcome.html" class="font-bold text-xl text-white">MedSpark</a>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a href="../WelcomePage/Welcome.html" class="group text-white transition duration-300 hover:text-silver">Services<span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-silver"></span></a>
            <a href="#" class="group text-white transition duration-300 hover:text-silver">About<span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-silver"></span></a>
            <a href="#" class="group text-white transition duration-300 hover:text-silver">Contact<span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-silver"></span></a>
            <button class="bg-gamboge text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-gold" href="#">Login</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="py-12">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-black">Sign Up with MedSpark</h1>
    </div>
    <div class="flex flex-row justify-center items-center gap-12 px-4 max-w-6xl mx-auto">
      
      <div class="bg-white p-8 rounded-2xl shadow-2xl w-full lg:w-1/2 text-center animate-fadeIn flex flex-col">
        <div class="flex justify-center mb-4">
          <img src="../Images/Pharmacy Avatar.png" alt="avatar" class="w-20">
        </div>
        <h2 class="text-2xl font-bold mb-4 text-black">Sign up</h2>
        <form class="flex-grow flex flex-col justify-center">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4">
            <input type="text" placeholder="Name of the clinic or pharmacy" 
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-gamboge focus:ring-gamboge focus:outline-none mb-2 text-sm" required>
            
            <input type="number" placeholder="Tax identification number" 
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-gamboge focus:ring-gamboge focus:outline-none mb-2 text-sm" required>

            <input type="text" placeholder="Department" 
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-gamboge focus:ring-gamboge focus:outline-none mb-2 text-sm" required>

            <input type="text" placeholder="City" 
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-gamboge focus:ring-gamboge focus:outline-none mb-2 text-sm" required>

            <input type="text" placeholder="Address" 
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-gamboge focus:ring-gamboge focus:outline-none mb-2 text-sm" required>

            <input type="text" id="postal-code-input" maxlength="6" placeholder="Postal code" 
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-gamboge focus:ring-gamboge focus:outline-none mb-2 text-sm" required>
              
            <input type="text" placeholder="Contact name" 
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-gamboge focus:ring-gamboge focus:outline-none mb-2 text-sm" required>
              
            <input type="text" placeholder="Role" 
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-gamboge focus:ring-gamboge focus:outline-none mb-2 text-sm" required>
              
            <input type="text" id="phone-input" maxlength="9" placeholder="Phone number" 
                  class="w-full px-4 py-2 rounded-lg border border-silver focus:border-gamboge focus:ring-gamboge focus:outline-none mb-2 text-sm" required>
          </div>
            
          <button type="button" 
                  class="w-full bg-emerald-500 text-white py-2 rounded-lg font-semibold hover:bg-emerald-600 transition mt-4 text-sm" onclick="submitForm()" id="button">Entrar</button>
        </form>
      </div>
      
      <div class="hidden lg:block w-1/2">
        <img src="https://images.pexels.com/photos/3938022/pexels-photo-3938022.jpeg" alt="Medical background" class="rounded-2xl shadow-2xl h-full w-full object-cover">
      </div>

    </div>
    <div id="loading-screen" class="hidden fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
  <img src="../Images/Logo.png" alt="MedSpark Logo" class="w-28 animate-bounce">
  <p class="mt-4 text-gray-700 font-semibold animate-pulse">Loading...</p>
</div>
  </main>

  <script>
    const phoneInput = document.getElementById('phone-input');
    const postalCodeInput = document.getElementById('postal-code-input');

    phoneInput.addEventListener('input', (e) => {
      let input = e.target.value.replace(/\D/g, '');
      if (input.length > 8) {
        input = input.substring(0, 8);
      }
      if (input.length > 4) {
        input = input.substring(0, 4) + '-' + input.substring(4);
      }
      e.target.value = input;
    });

    postalCodeInput.addEventListener('input', (e) => {
      let value = e.target.value.replace(/[^\d]/g, '');
      if (value.length > 5) {
        value = value.slice(0, 5);
      }
      if (value.length > 0) {
        value = '#' + value;
      }
      e.target.value = value;
    });
  </script>
</body>
</html>
