<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="flex min-h-screen bg-gray-100">

  <aside class="w-64 bg-teal-950 p-6 shadow">
    <h2 class="text-xl font-bold mb-6 text-white">MedSpark</h2>

      <a href="../Directory/Directory.html" class="flex items-center gap-2 text-white hover:text-blue-500">
 
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9.75L12 3l9 6.75V21a1.5 1.5 0 01-1.5 1.5H4.5A1.5 1.5 0 013 21V9.75z" />
        </svg>
        Directory
      </a>
      <a href="" class="flex items-center gap-2 font-semibold text-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 1.343-3 3v1H7l4 4 4-4h-2v-1c0-.552.448-1 1-1h3a1 1 0 011 1v5a1 1 0 01-1 1H6a1 1 0 01-1-1V11a5 5 0 015-5h1" />
        </svg>
        Refunds

      <a href="../Accounts/feature-accounts.html" class="flex items-center gap-2 text-white hover:text-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9.004 9.004 0 0112 15c2.21 0 4.21.805 5.879 2.121M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        Accounts
      </a>
    </nav>
  </aside>

  <main class="flex-1 p-8">
    <h1 class="text-2xl font-bold mb-4">CashBack</h1>

    <div class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-lg font-semibold mb-2">Refund balance</h2>
      <p class="text-gray-500 mb-1">Available balance</p>
      <p id="total-balance" class="text-2xl font-bold text-teal-700">$0.00</p>
    </div>

    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Transaction history</h2>
      <table class="w-full text-left">
        <thead>
          <tr class="border-b">
            <th class="py-2">Date</th>
            <th class="py-2">Description</th>
            <th class="py-2">Amount</th>
            <th class="py-2">State</th>
          </tr>
        </thead>
        <tbody id="transaction-history"></tbody>
      </table>
    </div>
  </main>
</div>

  <script>
function mostrarCashback() {
  let historial = JSON.parse(localStorage.getItem("cashbacks")) || [];
  let tbody = document.getElementById("transaction-history");
  let total = 0;

  tbody.innerHTML = "";

  historial.forEach((c) => {
    let row = document.createElement("tr");
    row.classList.add("border-b");

    total += c.monto;

    row.innerHTML = `
      <td class="py-2">${c.fecha}</td>
      <td>Compra en ${c.lugar} - ${c.porcentaje}% de $${c.totalCompra.toFixed(2)}</td>
      <td class="font-medium text-teal-700">+$${c.monto.toFixed(2)}</td>
      <td><span class="text-green-600 font-medium">Completed</span></td>
    `;

    tbody.appendChild(row);
  });

  let balance = document.getElementById("total-balance");
  if (balance) {
    balance.innerText = "$" + total.toFixed(2);
  }
}

document.addEventListener("DOMContentLoaded", mostrarCashback);
  </script>
</body>
</html>
